---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: betterstack-monitor
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: betterstack-monitor
rules:
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "patch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: betterstack-monitor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: betterstack-monitor
subjects:
  - kind: ServiceAccount
    name: betterstack-monitor
    namespace: monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: betterstack-monitor
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: betterstack-monitor
  template:
    metadata:
      labels:
        app: betterstack-monitor
    spec:
      serviceAccountName: betterstack-monitor
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: controller
          image: ghcr.io/oxy-hq/betterstack-monitor-controller:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          env:
            - name: BETTERSTACK_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: betterstack-monitor
                  key: api-token
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
