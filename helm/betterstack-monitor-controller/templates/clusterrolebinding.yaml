{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "betterstack-monitor-controller.fullname" . }}
  labels:
    {{- include "betterstack-monitor-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "betterstack-monitor-controller.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "betterstack-monitor-controller.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
